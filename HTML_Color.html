<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Color Types: HEX, RGB, HSL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }
        .color-sample {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .color-box {
            width: 60px;
            height: 60px;
            margin-right: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .color-info {
            font-size: 1.1em;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>HTML Color Types: HEX, RGB, HSL</h1>

    <div class="color-sample">
        <div class="color-box" style="background: #3498db;"></div>
        <div class="color-info">
            <strong>HEX:</strong> #3498db
        </div>
    </div>

    <div class="color-sample">
        <div class="color-box" style="background: rgb(52, 152, 219);"></div>
        <div class="color-info">
            <strong>RGB:</strong> rgb(52, 152, 219)
        </div>
    </div>

    <div class="color-sample">
        <div class="color-box" style="background: hsl(204, 70%, 53%);"></div>
        <div class="color-info">
            <strong>HSL:</strong> hsl(204, 70%, 53%)
        </div>
    </div>
</body>
</html></div>
