<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตัวอย่างการใช้ div</title>
  <style>
	    body {
      font-family: sans-serif;
      margin: 0;
    }
	    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
 .menu-toggle {
      display: none;
      float: right;
      font-size: 20px;
      color: white;
      padding: 14px 20px;
      cursor: pointer;
    }
    .box {
      border: 1px solid #ccc;
      padding: 16px;
      margin: 10px;
    }

    .header {
      background-color: #f4b400;
    }

    .content {
      background-color: #e8f0fe;
    }

    .footer {
      background-color: #34a853;
      color: white;
    }
  </style>
</head>
<body>
<div class="navbar" id="navbar">
  <span class="menu-toggle" onclick="toggleMenu()">☰ เมนู</span>
  <a href="#">หน้าแรก</a>
  <a href="#">สินค้า</a>
  <a href="#">เกี่ยวกับเรา</a>
  <a href="#">ติดต่อ</a>
</div>
	
  <div class="box header">
    <h1>เว็บไซต์เครื่องเขียน</h1>
  </div>

  <div class="box content">
    <p>ยินดีต้อนรับสู่ร้านเครื่องเขียนของเรา!</p>
    <ul>
      <li>ดินสอ</li>
      <li>ปากกา</li>
      <li>สมุด</li>
    </ul>
  </div>

  <div class="box footer">
    <p>ติดต่อ: info@example.com</p>
  </div>

</body>
</html>
