<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เมนูพร้อม Submenu</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .navbar {
      overflow: hidden;
      background-color: #333;
    }

    .navbar a, .dropdown-btn {
      float: left;
      font-size: 16px;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      border: none;
      background: none;
      cursor: pointer;
    }

    .navbar a:hover, .dropdown:hover .dropdown-btn {
      background-color: #555;
    }

    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="#home">หน้าแรก</a>
  <div class="dropdown">
    <button class="dropdown-btn">สินค้า ▾</button>
    <div class="dropdown-content">
      <a href="#">ดินสอ</a>
      <a href="#">ปากกา</a>
      <a href="#">สมุด</a>
    </div>
  </div>
  <a href="#about">เกี่ยวกับเรา</a>
  <a href="#contact">ติดต่อ</a>
</div>

<div style="padding:20px;">
  <h2>ตัวอย่างเมนูพร้อม Submenu</h2>
  <p>เลื่อนเมาส์ไปที่เมนู "สินค้า" เพื่อดูเมนูย่อย</p>
</div>

</body>
</html>
